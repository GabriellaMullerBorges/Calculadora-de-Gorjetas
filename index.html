<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <div class="destaque">
      <div class="tituloPagina">SPLI</div>
      <div  class="tituloPagina">TTER</div>
    </div>
  </header>
  <section class="calculadora">
    <div class="baseCalculadora">
      <div class="ladoInputs">
        <div class="ladoInputsConteudo">
          <p>Bill</p>
          <input class="inputs">
          <p>Select Tip %</p>
          <div class="container div-botoes">
            <div class="caixa-botoes">
              <button class="botao-tip">5%</button>
              <button class="botao-tip">10%</button>
            </div>
            <div class="caixa-botoes">
              <button class="botao-tip">15%</button>
              <button class="botao-tip">25%</button>
            </div>
            <div class="caixa-botoes">
              <button class="botao-tip">50%</button>
              <button class="botao-tip custom">Custom</button>
            </div>
        </div>
          <p>Number of People</p>
          <input class="inputs">
        </div>
        </div>
      <div class="ladoResultado"> 
        <div class="ladoResultadoConteudo">
          <div class="quantidadeGorjeta">
            <div class="etiqueta">
              <p class="etiqueta-oque"> Tip Amount</p>
              <p class="etiqueta-pessoa">/ person</p>
            </div>
            <div class="saida">
              <output class="outputs">$</output>
            </div>
          </div>
          <div class="quantidadePessoa">
            <div class="etiqueta">
              <p class="etiqueta-oque"> Total</p>
              <p class="etiqueta-pessoa">/ person</p>
            </div>
            <div class="saida">
              <output class="outputs">$</output>
            </div>
          </div>
            <button class="botao-reset">RESET</button>
        </div>
      </div>
    </div>
  </section>
</body>
<footer>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/gabriella-borges-a01b77249/">Gabriella Borges</a>.
    </footer>
</html>
