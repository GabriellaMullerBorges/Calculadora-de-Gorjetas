<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <div class="destaque">
      <div class="tituloPagina">SPLI</div>
      <div  class="tituloPagina">TTER</div>
    </div>
  </header>
  <section class="calculadora">
    <div class="baseCalculadora">
        <div class="ladoInputs">
          <p>Bill</p>
          <input class="inputs">
          <p>Select Tip %</p>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
          <p>Number of People</p>
          <input class="inputs">

        </div>
        <div class="ladoResultado"> 
          <p> Tip Amount</p>
          <p>/ person</p>
          <output class="outputs"></output>
          <p> Total</p>
          <p>/ person</p>
          <output class="outputs"></output>
          <button>Reset</button>
        </div>
    </div>
  </section>
  <div class="attribution">  </div>
    <footer>
